name: CodeQL Python check

on:
  push:
    branches:
      - main

jobs:
  codeql:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up CodeQL
        uses: github/codeql-action@v2
        with:
          language: python

      - name: Run CodeQL
        run: codeql analyze .

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v2
        with:
          name: codeql-results
          path: ./codeql-results.sarif
