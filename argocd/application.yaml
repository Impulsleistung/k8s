apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ostk-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  source:
    path: charts/ostk-app
    repoURL: https://github.com/Impulsleistung/k8s.git
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
